<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ff69b4">
    <title>StudyMaster - Gamificado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ff9a9e 50%, #fecfef 75%, #fecfef 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Partículas animadas de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 182, 193, 0.2) 0%, transparent 50%);
            animation: floatParticles 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatParticles {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            box-shadow: 
                0 25px 80px rgba(255, 105, 180, 0.2),
                0 10px 40px rgba(255, 182, 193, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
            width: 95%;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 192, 203, 0.3);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header con navegación */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 105, 180, 0.2);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b9d, #ff8a9e, #ffa5b4, #ffb6c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            animation: gradientShift 4s ease-in-out infinite;
        }

        .logo p {
            color: #c7365f;
            font-size: 1rem;
            margin: 5px 0 0 0;
            font-weight: 600;
        }

        .nav-button {
            background: linear-gradient(135deg, #ff69b4, #ff1493, #c71585);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .nav-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        /* Indicador de combo */
        .game-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .combo-indicator {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            animation: pulse 1s infinite;
        }

        .combo-text {
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .combo-bar {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .combo-fill {
            height: 100%;
            background: white;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        /* Sistema de puntos gamificado */
        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
            opacity: 0;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-card.level {
            background: linear-gradient(135deg, #ff8a9e 0%, #ffa5b4 100%);
            box-shadow: 0 10px 30px rgba(255, 138, 158, 0.3);
        }

        .stat-card.points {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a9e 100%);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        .stat-card.streak {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-progress {
            margin-top: 8px;
        }

        .level-progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .level-progress-fill {
            height: 100%;
            background: white;
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        .stat-bonus {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .streak-best {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .accuracy-rank {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 600;
        }

        .latest-achievement {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stat-card.achievements {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        /* Área de carga de archivos */
        .file-upload {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px dashed rgba(255, 255, 255, 0.3);
        }

        .file-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .file-upload input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-content {
            color: white;
            pointer-events: none;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .upload-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .upload-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Área de estudio */
        .study-area {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.1);
            border: 2px solid rgba(255, 182, 193, 0.2);
            animation: cardSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 600;
        }

        .difficulty-btn {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .difficulty-btn:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #ff6b9d, #ff1493);
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 107, 157, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 107, 157, 0.8); }
        }

        .question-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answer-section {
            margin-top: 20px;
        }

        .show-answer-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }

        .show-answer-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.4);
        }

        .answer-text {
            background: linear-gradient(135deg, #ff8a9e 0%, #ffa5b4 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.6;
            animation: slideDown 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Botones de evaluación */
        .evaluation-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .eval-btn {
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .eval-btn small {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .eval-btn.perfect {
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            animation: goldGlow 2s infinite alternate;
        }

        @keyframes goldGlow {
            from { box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4); }
            to { box-shadow: 0 8px 35px rgba(255, 215, 0, 0.6); }
        }

        .eval-btn.correct {
            background: linear-gradient(135deg, #32cd32, #90ee90);
            color: white;
            box-shadow: 0 8px 25px rgba(50, 205, 50, 0.3);
        }

        .eval-btn.partial {
            background: linear-gradient(135deg, #ff8a9e, #ffa5b4);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 138, 158, 0.3);
        }

        .eval-btn.incorrect {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }

        .eval-btn.skip {
            background: linear-gradient(135deg, #d3d3d3, #a9a9a9);
            color: white;
            box-shadow: 0 8px 25px rgba(169, 169, 169, 0.3);
        }

        .eval-btn:hover {
            transform: translateY(-3px) scale(1.05);
        }

        /* Controles de navegación */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Efectos de puntuación */
        .score-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            animation: scoreAnimation 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scoreAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes comboAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
            }
            40% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            80% {
                transform: translate(-50%, -50%) scale(1.0);
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            animation: slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b9d, #ff8a9e);
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {
                margin: 5px;
                padding: 15px;
                border-radius: 20px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .game-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-icon {
                font-size: 2rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .file-upload {
                padding: 30px 20px;
                margin-bottom: 20px;
            }

            .upload-icon {
                font-size: 3rem;
            }

            .upload-title {
                font-size: 1.2rem;
            }

            .question-card {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .evaluation-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .eval-btn {
                width: 100%;
                max-width: none;
                padding: 12px 15px;
            }

            .navigation {
                flex-direction: column;
                gap: 10px;
            }

            .nav-btn {
                width: 100%;
            }

            .combo-indicator {
                padding: 8px 15px;
            }

            .combo-text {
                font-size: 0.8rem;
            }
        }

        /* Para pantallas muy pequeñas (Termux en vertical) */
        @media (max-width: 480px) {
            .container {
                margin: 2px;
                padding: 10px;
            }

            .game-stats {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .stat-card {
                padding: 12px;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .question-text {
                font-size: 1rem;
            }

            .eval-btn {
                padding: 10px;
                font-size: 0.85rem;
            }

            .file-upload {
                padding: 20px 15px;
            }

            .upload-icon {
                font-size: 2.5rem;
            }
        }

        /* Para pantallas horizontales en móvil */
        @media (max-width: 768px) and (orientation: landscape) {
            .game-stats {
                grid-template-columns: repeat(3, 1fr);
            }

            .evaluation-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .eval-btn {
                width: calc(50% - 5px);
                max-width: 150px;
            }
        }

        /* Mejoras para táctil y móvil */
        .eval-btn, .nav-btn {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px; /* Tamaño mínimo recomendado para táctil */
        }

        .file-upload {
            -webkit-tap-highlight-color: transparent;
        }

        /* Prevenir zoom en inputs */
        input, select, textarea {
            font-size: 16px;
        }

        /* Mejores animaciones en móvil */
        @media (hover: none) and (pointer: coarse) {
            .eval-btn:hover, .nav-btn:hover {
                transform: none;
                box-shadow: 0 8px 30px rgba(255, 105, 180, 0.3);
            }
        }

        /* Scrolling suave */
        html {
            scroll-behavior: smooth;
        }

        /* Mejoras para Termux */
        .termux-optimized {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Utilidades */
        .hidden {
            display: none !important;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 105, 180, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con navegación -->
        <div class="header">
            <div class="logo">
                <h1>💕 StudyMaster</h1>
                <p>Aprende jugando con el sistema de puntos</p>
            </div>
            <div class="game-status">
                <div class="combo-indicator" id="comboIndicator" style="display: none;">
                    <span class="combo-text">COMBO x<span id="comboMultiplier">1</span></span>
                    <div class="combo-bar">
                        <div class="combo-fill" id="comboFill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sistema de puntos gamificado -->
        <div class="game-stats">
            <div class="stat-card level">
                <span class="stat-icon">🎯</span>
                <div class="stat-value" id="levelDisplay">1</div>
                <div class="stat-label">Nivel</div>
                <div class="stat-progress">
                    <div class="level-progress-bar">
                        <div class="level-progress-fill" id="levelProgressFill"></div>
                    </div>
                    <small id="levelProgress">0 / 100 XP</small>
                </div>
            </div>
            <div class="stat-card points">
                <span class="stat-icon">💎</span>
                <div class="stat-value" id="pointsDisplay">0</div>
                <div class="stat-label">Puntos</div>
                <div class="stat-bonus" id="bonusIndicator">+0</div>
            </div>
            <div class="stat-card streak">
                <span class="stat-icon">🔥</span>
                <div class="stat-value" id="streakDisplay">0</div>
                <div class="stat-label">Racha</div>
                <div class="streak-best">Mejor: <span id="bestStreak">0</span></div>
            </div>
            <div class="stat-card accuracy">
                <span class="stat-icon">📊</span>
                <div class="stat-value" id="accuracyDisplay">0%</div>
                <div class="stat-label">Precisión</div>
                <div class="accuracy-rank" id="accuracyRank">Principiante</div>
            </div>
            <div class="stat-card achievements">
                <span class="stat-icon">🏆</span>
                <div class="stat-value" id="achievementsDisplay">0</div>
                <div class="stat-label">Logros</div>
                <div class="latest-achievement" id="latestAchievement">-</div>
            </div>
        </div>

        <!-- Barra de progreso -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Área de carga de archivos -->
        <div class="file-upload" id="fileUpload">
            <input type="file" id="fileInput" accept=".txt">
            <div class="file-upload-content">
                <div class="upload-icon">📁</div>
                <div class="upload-title">Arrastra tu archivo aquí</div>
                <div class="upload-subtitle">o haz clic para seleccionar un archivo .txt</div>
            </div>
        </div>

        <!-- Área de estudio -->
        <div class="study-area" id="studyArea">
            <div class="question-card">
                <div class="question-header">
                    <div class="question-number" id="questionNumber">Pregunta 1 de 10</div>
                    <button class="difficulty-btn" id="difficultyBtn" onclick="toggleDifficult()">⭐</button>
                </div>
                
                <div class="question-text" id="questionText">Carga un archivo para comenzar...</div>
                
                <div class="answer-section">
                    <button class="show-answer-btn" id="showAnswerBtn" onclick="showAnswer()">
                        👁️ Mostrar Respuesta
                    </button>
                    
                    <div class="answer-text hidden" id="answerText">...</div>
                    
                    <div class="evaluation-buttons hidden" id="evaluationButtons">
                        <button class="eval-btn perfect" onclick="evaluateAnswer('perfect')">
                            🌟 Perfecto
                            <small>+50 pts</small>
                        </button>
                        <button class="eval-btn correct" onclick="evaluateAnswer(true)">
                            ✅ Correcto  
                            <small>+20 pts</small>
                        </button>
                        <button class="eval-btn partial" onclick="evaluateAnswer('partial')">
                            ⚡ Parcial
                            <small>+10 pts</small>
                        </button>
                        <button class="eval-btn incorrect" onclick="evaluateAnswer(false)">
                            ❌ Incorrecto
                            <small>+2 pts</small>
                        </button>
                        <button class="eval-btn skip" onclick="evaluateAnswer('skip')">
                            ⏭️ Saltar
                            <small>+1 pt</small>
                        </button>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-btn" id="prevBtn" onclick="previousQuestion()">⬅️ Anterior</button>
                <button class="nav-btn" onclick="shuffleQuestions()">🔀 Mezclar</button>
                <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Siguiente ➡️</button>
            </div>
        </div>
    </div>

    <script>
        // Variables del juego
        let gameData = {
            level: 1,
            points: 0,
            experience: 0,
            streak: 0,
            maxStreak: 0,
            combo: 1,
            comboProgress: 0,
            totalQuestions: 0,
            correctAnswers: 0,
            incorrectAnswers: 0,
            partialAnswers: 0,
            perfectAnswers: 0,
            skippedAnswers: 0,
            achievements: [],
            sessionStartTime: null,
            totalStudyTime: 0
        };

        // Variables de estudio
        let questions = [];
        let currentIndex = 0;
        let currentFileName = '';
        let difficultQuestions = [];
        let answerVisible = false;

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            loadGameData();
            updateGameStats();
            setupFileUpload();
            setupKeyboardControls();
            setupMobileOptimizations();
        });

        // Sistema de archivos
        function setupFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const fileUpload = document.getElementById('fileUpload');

            fileUpload.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag & Drop
            fileUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUpload.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            fileUpload.addEventListener('dragleave', () => {
                fileUpload.style.transform = '';
            });
            
            fileUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUpload.style.transform = '';
                const files = e.dataTransfer.files;
                if (files.length > 0) handleFile(files[0]);
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) handleFile(file);
        }

        function handleFile(file) {
            if (!file.name.endsWith('.txt')) {
                showNotification('❌ Por favor selecciona un archivo .txt', 'error');
                return;
            }

            currentFileName = file.name.replace('.txt', '');
            const reader = new FileReader();
            reader.onload = function(e) {
                parseQuestions(e.target.result);
                if (questions.length > 0) {
                    startStudy();
                    showNotification(`✅ ${questions.length} preguntas cargadas`);
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        function parseQuestions(text) {
            const lines = text.split('\n').map(line => line.trim());
            questions = [];
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i] && lines[i + 1]) {
                    questions.push({
                        question: lines[i],
                        answer: lines[i + 1],
                        id: questions.length
                    });
                    i += 2; // Saltar la línea vacía
                }
            }
        }

        function startStudy() {
            document.getElementById('fileUpload').style.display = 'none';
            document.getElementById('studyArea').style.display = 'block';
            currentIndex = 0;
            startStudySession();
            loadCurrentQuestion();
            updateProgress();
            updateComboIndicator();
        }

        function loadCurrentQuestion() {
            if (questions.length === 0) return;

            const question = questions[currentIndex];
            document.getElementById('questionNumber').textContent = 
                `Pregunta ${currentIndex + 1} de ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            // Reset UI
            document.getElementById('answerText').classList.add('hidden');
            document.getElementById('evaluationButtons').classList.add('hidden');
            document.getElementById('showAnswerBtn').style.display = 'block';
            answerVisible = false;

            // Update navigation
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').textContent = 
                currentIndex === questions.length - 1 ? '🏁 Finalizar' : 'Siguiente ➡️';

            // Update difficulty button
            updateDifficultyButton();
            updateProgress();
        }

        function showAnswer() {
            const question = questions[currentIndex];
            document.getElementById('answerText').textContent = question.answer;
            document.getElementById('answerText').classList.remove('hidden');
            document.getElementById('evaluationButtons').classList.remove('hidden');
            document.getElementById('showAnswerBtn').style.display = 'none';
            answerVisible = true;
        }

        function evaluateAnswer(type) {
            let basePoints = 0;
            let experience = 0;
            let message = '';

            // Resetear combo si es incorrecto o skip
            if (type === false || type === 'skip') {
                gameData.combo = 1;
                gameData.comboProgress = 0;
            } else {
                // Incrementar combo para respuestas correctas
                gameData.comboProgress++;
                if (gameData.comboProgress >= 3) {
                    gameData.combo = Math.min(gameData.combo + 1, 10);
                    gameData.comboProgress = 0;
                    showScorePopup(`¡COMBO x${gameData.combo}! 🔥`, 'combo');
                }
            }

            let comboMultiplier = gameData.combo;
            let streakBonus = Math.floor(gameData.streak / 3) * 5;

            switch(type) {
                case 'perfect':
                    basePoints = 50;
                    experience = 25;
                    gameData.perfectAnswers++;
                    gameData.correctAnswers++;
                    gameData.streak++;
                    message = `¡PERFECTO! +${(basePoints + streakBonus) * comboMultiplier} pts ✨`;
                    checkAchievement('perfect');
                    break;
                    
                case true:
                    basePoints = 20;
                    experience = 15;
                    gameData.correctAnswers++;
                    gameData.streak++;
                    message = `¡Correcto! +${(basePoints + streakBonus) * comboMultiplier} pts 🎉`;
                    break;
                    
                case 'partial':
                    basePoints = 10;
                    experience = 8;
                    gameData.partialAnswers++;
                    gameData.streak++;
                    message = `Parcial +${(basePoints + streakBonus) * comboMultiplier} pts ⚡`;
                    break;
                    
                case false:
                    basePoints = 2;
                    experience = 2;
                    gameData.incorrectAnswers++;
                    gameData.streak = 0;
                    message = `+${basePoints} pts por intentar �`;
                    break;
                    
                case 'skip':
                    basePoints = 1;
                    experience = 1;
                    gameData.skippedAnswers++;
                    gameData.streak = Math.max(0, gameData.streak - 1);
                    message = `Saltado +${basePoints} pt ⏭️`;
                    break;
            }

            let finalPoints = (basePoints + streakBonus) * comboMultiplier;
            gameData.points += finalPoints;
            gameData.experience += experience;
            gameData.totalQuestions++;
            gameData.maxStreak = Math.max(gameData.maxStreak, gameData.streak);

            // Verificar level up
            let experienceNeeded = gameData.level * 50;
            if (gameData.experience >= experienceNeeded) {
                gameData.level++;
                gameData.experience = 0;
                showScorePopup(`¡NIVEL ${gameData.level}! 🌟`, 'level');
                checkAchievement('levelup');
            }

            // Verificar rachas
            if (gameData.streak > 0 && gameData.streak % 10 === 0) {
                showScorePopup(`¡RACHA DE ${gameData.streak}! 🔥`, 'streak');
                checkAchievement('streak');
            }

            showScorePopup(message);
            updateGameStats();
            updateComboIndicator();
            saveGameData();
            
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        function nextQuestion() {
            if (currentIndex >= questions.length - 1) {
                finishStudy();
                return;
            }
            
            currentIndex++;
            loadCurrentQuestion();
        }

        function previousQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCurrentQuestion();
            }
        }

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
            currentIndex = 0;
            loadCurrentQuestion();
            showNotification('🔀 Preguntas mezcladas');
        }

        function toggleDifficult() {
            const question = questions[currentIndex];
            const btn = document.getElementById('difficultyBtn');
            
            if (difficultQuestions.includes(question.id)) {
                difficultQuestions = difficultQuestions.filter(id => id !== question.id);
                btn.classList.remove('active');
                showNotification('⭐ Desmarcada como difícil');
            } else {
                difficultQuestions.push(question.id);
                btn.classList.add('active');
                showNotification('⭐ Marcada como difícil');
            }
        }

        function updateDifficultyButton() {
            const question = questions[currentIndex];
            const btn = document.getElementById('difficultyBtn');
            
            if (difficultQuestions.includes(question.id)) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        function finishStudy() {
            const accuracy = gameData.totalQuestions > 0 ? 
                Math.round((gameData.correctAnswers / gameData.totalQuestions) * 100) : 0;
            
            let bonusPoints = 0;
            if (accuracy >= 90) bonusPoints = 100;
            else if (accuracy >= 80) bonusPoints = 50;
            else if (accuracy >= 70) bonusPoints = 25;

            if (bonusPoints > 0) {
                gameData.points += bonusPoints;
                showScorePopup(`¡BONUS ${bonusPoints} pts por ${accuracy}% precisión! 🏆`, 'bonus');
            }

            updateGameStats();
            saveGameData();

            setTimeout(() => {
                showNotification(`🎉 ¡Estudio completado! Precisión: ${accuracy}%`);
                resetStudy();
            }, 2000);
        }

        function resetStudy() {
            document.getElementById('studyArea').style.display = 'none';
            document.getElementById('fileUpload').style.display = 'block';
            questions = [];
            currentIndex = 0;
            answerVisible = false;
        }

        // Sistema de puntuación
        function updateGameStats() {
            // Nivel y experiencia
            document.getElementById('levelDisplay').textContent = gameData.level;
            const experienceNeeded = gameData.level * 50;
            const experienceProgress = (gameData.experience / experienceNeeded) * 100;
            document.getElementById('levelProgressFill').style.width = experienceProgress + '%';
            document.getElementById('levelProgress').textContent = `${gameData.experience} / ${experienceNeeded} XP`;
            
            // Puntos y bonus
            document.getElementById('pointsDisplay').textContent = gameData.points.toLocaleString();
            const bonusPoints = Math.floor(gameData.streak / 3) * 5;
            document.getElementById('bonusIndicator').textContent = bonusPoints > 0 ? `+${bonusPoints} bonus` : '';
            
            // Racha
            document.getElementById('streakDisplay').textContent = gameData.streak;
            document.getElementById('bestStreak').textContent = gameData.maxStreak;
            
            // Precisión y rango
            const totalCorrect = gameData.correctAnswers + gameData.perfectAnswers;
            const accuracy = gameData.totalQuestions > 0 ? 
                Math.round((totalCorrect / gameData.totalQuestions) * 100) : 0;
            document.getElementById('accuracyDisplay').textContent = accuracy + '%';
            
            let rank = 'Principiante';
            if (accuracy >= 95) rank = 'Maestro';
            else if (accuracy >= 90) rank = 'Experto';
            else if (accuracy >= 80) rank = 'Avanzado';
            else if (accuracy >= 70) rank = 'Intermedio';
            document.getElementById('accuracyRank').textContent = rank;
            
            // Logros
            document.getElementById('achievementsDisplay').textContent = gameData.achievements.length;
            const latest = gameData.achievements.length > 0 ? 
                gameData.achievements[gameData.achievements.length - 1] : '-';
            document.getElementById('latestAchievement').textContent = latest;
        }

        function updateProgress() {
            if (questions.length === 0) return;
            
            const progress = ((currentIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateComboIndicator() {
            const comboIndicator = document.getElementById('comboIndicator');
            const comboMultiplier = document.getElementById('comboMultiplier');
            const comboFill = document.getElementById('comboFill');
            
            if (gameData.combo > 1) {
                comboIndicator.style.display = 'block';
                comboMultiplier.textContent = gameData.combo;
                const comboProgress = (gameData.comboProgress / 3) * 100;
                comboFill.style.width = comboProgress + '%';
            } else {
                comboIndicator.style.display = 'none';
            }
        }

        function checkAchievement(type) {
            let achievement = null;
            
            switch(type) {
                case 'perfect':
                    if (gameData.perfectAnswers === 1) {
                        achievement = '🌟 Primera Perfecta';
                    } else if (gameData.perfectAnswers === 10) {
                        achievement = '✨ 10 Perfectas';
                    } else if (gameData.perfectAnswers === 50) {
                        achievement = '💫 Perfeccionista';
                    }
                    break;
                    
                case 'levelup':
                    if (gameData.level === 5) {
                        achievement = '🎯 Nivel 5';
                    } else if (gameData.level === 10) {
                        achievement = '🏆 Nivel 10';
                    } else if (gameData.level === 25) {
                        achievement = '👑 Maestro';
                    }
                    break;
                    
                case 'streak':
                    if (gameData.streak === 10) {
                        achievement = '🔥 Racha de 10';
                    } else if (gameData.streak === 25) {
                        achievement = '🌪️ Racha de 25';
                    } else if (gameData.streak === 50) {
                        achievement = '⚡ Imparable';
                    }
                    break;
            }
            
            if (achievement && !gameData.achievements.includes(achievement)) {
                gameData.achievements.push(achievement);
                showScorePopup(`¡LOGRO DESBLOQUEADO!\n${achievement}`, 'achievement');
            }
        }

        function showScorePopup(text, type = 'normal') {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = text;
            
            if (type === 'level') {
                popup.style.background = 'linear-gradient(135deg, #ff8a9e, #ffa5b4)';
                popup.style.fontSize = '2rem';
            } else if (type === 'bonus') {
                popup.style.background = 'linear-gradient(135deg, #ffb6c1, #ffc0cb)';
                popup.style.fontSize = '1.8rem';
            } else if (type === 'combo') {
                popup.style.background = 'linear-gradient(135deg, #ff69b4, #ff1493)';
                popup.style.fontSize = '1.5rem';
                popup.style.animation = 'comboAnimation 1.5s cubic-bezier(0.4, 0, 0.2, 1)';
            } else if (type === 'streak') {
                popup.style.background = 'linear-gradient(135deg, #ffd700, #ffb347)';
                popup.style.fontSize = '1.8rem';
            } else if (type === 'achievement') {
                popup.style.background = 'linear-gradient(135deg, #ffd700, #ff6347)';
                popup.style.fontSize = '1.3rem';
                popup.style.whiteSpace = 'pre-line';
                popup.style.textAlign = 'center';
            }
            
            document.body.appendChild(popup);
            
            setTimeout(() => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                }
            }, 1500);
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 3000);
        }

        // Almacenamiento
        function saveGameData() {
            localStorage.setItem('studymaster_game_data', JSON.stringify(gameData));
        }

        function loadGameData() {
            const saved = localStorage.getItem('studymaster_game_data');
            if (saved) {
                gameData = { ...gameData, ...JSON.parse(saved) };
            }
        }

        // Controles de teclado
        function setupKeyboardControls() {
            document.addEventListener('keydown', (e) => {
                if (questions.length === 0) return;
                
                switch(e.key) {
                    case ' ':
                    case 'Enter':
                        e.preventDefault();
                        if (!answerVisible) {
                            showAnswer();
                        } else {
                            evaluateAnswer('skip');
                        }
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        previousQuestion();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        nextQuestion();
                        break;
                    case 's':
                    case 'S':
                        e.preventDefault();
                        shuffleQuestions();
                        break;
                    case '1':
                        if (answerVisible) evaluateAnswer(true);
                        break;
                    case '2':
                        if (answerVisible) evaluateAnswer('skip');
                        break;
                    case '3':
                        if (answerVisible) evaluateAnswer(false);
                        break;
                }
            });
        }

        // Función para iniciar sesión de estudio
        function startStudySession() {
            gameData.sessionStartTime = new Date();
            updateGameStats();
        }

        // Optimizaciones para móviles y Termux
        function setupMobileOptimizations() {
            // Detectar si estamos en un dispositivo móvil o Termux
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTermux = navigator.userAgent.includes('Termux');
            
            if (isMobile || isTermux) {
                // Agregar clase para estilos específicos
                document.body.classList.add('mobile-device');
                if (isTermux) document.body.classList.add('termux-optimized');
                
                // Prevenir zoom en doble tap
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function (event) {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
                
                // Haptic feedback para botones (si está disponible)
                function addHapticFeedback() {
                    const buttons = document.querySelectorAll('.eval-btn, .nav-btn');
                    buttons.forEach(button => {
                        button.addEventListener('touchstart', () => {
                            if (navigator.vibrate) {
                                navigator.vibrate(50); // Vibración suave
                            }
                        });
                    });
                }
                
                addHapticFeedback();
                
                // Optimizar rendimiento en dispositivos lentos
                if (isTermux) {
                    // Reducir animaciones en Termux para mejor rendimiento
                    const style = document.createElement('style');
                    style.textContent = `
                        .termux-optimized * {
                            transition-duration: 0.1s !important;
                            animation-duration: 0.1s !important;
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                // Mejores gestos táctiles
                let touchStartY = 0;
                document.addEventListener('touchstart', function(e) {
                    touchStartY = e.touches[0].clientY;
                }, { passive: true });
                
                // Mostrar información sobre optimizaciones móviles
                console.log('📱 Optimizaciones móviles activas');
                if (isTermux) console.log('🖥️ Optimizaciones Termux activas');
            }
            
            // Detectar orientación y ajustar layout
            function handleOrientationChange() {
                setTimeout(() => {
                    updateGameStats();
                    // Reajustar elementos si es necesario
                }, 100);
            }
            
            window.addEventListener('orientationchange', handleOrientationChange);
            window.addEventListener('resize', handleOrientationChange);
            
            // PWA: Permitir instalación como app
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                // Mostrar botón de instalación después de un tiempo
                setTimeout(() => {
                    if (deferredPrompt && !localStorage.getItem('pwa-dismissed')) {
                        showInstallPrompt();
                    }
                }, 30000); // Después de 30 segundos de uso
            });
        }
        
        // Mostrar prompt de instalación PWA
        function showInstallPrompt() {
            const installDiv = document.createElement('div');
            installDiv.innerHTML = `
                <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; 
                           background: linear-gradient(135deg, #ff69b4, #ff1493); 
                           color: white; padding: 15px; border-radius: 15px; 
                           z-index: 1000; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
                    <p style="margin: 0 0 10px 0; font-weight: 600;">
                        📱 Instalar StudyMaster
                    </p>
                    <p style="margin: 0 0 15px 0; font-size: 0.9rem; opacity: 0.9;">
                        Instala la app para mejor experiencia
                    </p>
                    <button onclick="installPWA()" style="background: rgba(255,255,255,0.2); 
                           color: white; border: 1px solid rgba(255,255,255,0.3); 
                           padding: 8px 20px; border-radius: 25px; margin-right: 10px; 
                           font-weight: 600;">
                        Instalar
                    </button>
                    <button onclick="dismissInstall()" style="background: transparent; 
                           color: rgba(255,255,255,0.8); border: none; 
                           padding: 8px 15px; border-radius: 25px;">
                        Ahora no
                    </button>
                </div>
            `;
            document.body.appendChild(installDiv);
        }
        
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    dismissInstall();
                });
            }
        }
        
        function dismissInstall() {
            const installDiv = document.querySelector('div[style*="position: fixed"]').parentElement;
            if (installDiv) installDiv.remove();
            localStorage.setItem('pwa-dismissed', 'true');
        }
    </script>
</body>
</html>
